<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ’Œ For Quinn</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 420px;
      position: relative;
    }

    h1 {
      margin-bottom: 12px;
    }

    p {
      color: #555;
      margin-bottom: 24px;
    }

    button {
      font-size: 16px;
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin: 10px;
      position: relative;
      transition: all 0.2s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>ðŸ’– Hey babe, will you be my Valentine?</h1>
    <p>Made this for you ðŸ’Œ</p>
    <button class="yes" onclick="yesClicked()">Yes ðŸ’•</button>
    <button class="no" id="noBtn">No ðŸ˜¢</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("card");

    // Move the "No" button randomly when hovered (desktop only)
    noBtn.addEventListener("mouseenter", () => {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 20;
      const maxY = cardRect.height - btnRect.height - 20;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.position = "absolute";
      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    });

    // If she actually manages to click the No button
    noBtn.addEventListener("click", () => {
      alert("That option has been disabled ðŸ˜¤ Try again.");
    });

    function yesClicked() {
      // Replace card content with the Yes message in the same style
      card.innerHTML = `
        <h1>ðŸ¥° The obvious choice, yayyy ðŸ’•</h1>
        <p>Happy Valentine's Day, Dingus! ðŸ’Œ</p>
      `;
    }
  </script>
</body>
</html>
