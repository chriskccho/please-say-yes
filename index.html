<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ’Œ For Quinn</title>

  <!-- Retro-ish font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Press Start 2P", monospace;
      background: repeating-linear-gradient(
        45deg,
        #ffe6eb,
        #ffe6eb 10px,
        #ffd6e0 10px,
        #ffd6e0 20px
      );
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .card {
      background: #fff8f0;
      padding: 32px;
      border: 4px solid #000;
      box-shadow: 8px 8px 0 #000;
      text-align: center;
      max-width: 420px;
      position: relative;
    }

    h1 {
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 16px;
    }

    p {
      font-size: 10px;
      line-height: 1.6;
      margin-bottom: 24px;
      color: #333;
    }

    button {
      font-family: inherit;
      font-size: 10px;
      padding: 12px 18px;
      border: 3px solid #000;
      cursor: pointer;
      margin: 8px;
      position: relative;
      background: #fff;
      box-shadow: 3px 3px 0 #000;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    button:hover {
      transform: translate(2px, 2px);
      box-shadow: 1px 1px 0 #000;
    }

    .yes {
      background: #ff6f91;
      color: #000;
    }

    .no {
      background: #d3d3d3;
    }
  </style>
</head>

<body>
