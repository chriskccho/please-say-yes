<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ’Œ For Quinn</title>
  <style>
    body {
      font-family: "Courier New", Courier, monospace;
      background: #ffe4ec;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 36px;
      border: 3px solid #000;
      box-shadow: 6px 6px 0 #000;
      text-align: center;
      max-width: 420px;
      position: relative;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }

    p {
      font-size: 14px;
      margin-bottom: 24px;
      color: #333;
    }

    button {
      font-family: inherit;
      font-size: 14px;
      padding: 10px 20px;
      border: 2px solid #000;
      cursor: pointer;
      margin: 10px;
      background: #f5f5f5;
      box-shadow: 3px 3px 0 #000;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    button:hover {
      transform: translate(2px, 2px);
      box-shadow: 1px 1px 0 #000;
    }

    .yes {
      background: #ff6f91;
    }

    .no {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>ðŸ’– Hey babe, will you be my Valentine?</h1>
    <p>Made this for you ðŸ’Œ</p>
    <button class="yes" onclick="yesClicked()">Yes ðŸ’•</button>
    <button class="no" id="noBtn">No ðŸ˜¢</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("card");

    noBtn.addEventListener("mouseenter", () => {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 20;
      const maxY = cardRect.height - btnRect.height - 20;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.position = "absolute";
      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    });

    noBtn.addEventListener("click", () => {
      alert("That option has been disabled ðŸ˜¤ Try again.");
    });

    function yesClicked() {
      card.innerHTML = `
        <h1>ðŸ¥° The obvious choice, yayy ðŸ’•</h1>
        <p>Happy Valentine's Day, Dingus! ðŸ’Œ</p>
      `;
    }
  </script>
</body>
</html>
